{% block title %}
  Роли
{% endblock %}
{% block body %}
    <a class="secondary-btn" href="{% url 'add_roles' %}">добавить</a>
    <ul>
  {% for role  in page_obj %}
      <div class="ulclass">
          <li class="liclass">{{ role.role }}</li>
          <a class="service-btn" href="{% url 'edit_roles' role.pk %}">Изменить</a>

      </div>
    {% endfor %}
    </ul>
