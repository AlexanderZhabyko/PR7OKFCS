{% extends 'base.html' %}
{% load static %}
{% block title %}
  Orders
{% endblock %}
{% block body %}
    <a class="secondary-btn" href="{% url 'add_order_status' %}">добавить статус заказа</a>
    <ul>
  {% for orderstatus in page_obj %}
      <div class="ulclass">
        <li class="liclass">статус: {{ orderstatus.status }}</li>
        <a class="service-btn" href="{% url 'edit_order_status' orderstatus.pk %}">Изменить</a>
        <a href="{% url 'delete_order_status' orderstatus.pk %}" class="service-btn delbtn" onclick="return confirm('Вы уверены что хотите удалить объект' +
         ' {{ orderstatus.status }}');">Удалить</a>
      </div>
    {% endfor %}
    </ul>
    {% include 'inc/_paginator.html' %}
{% endblock %}
