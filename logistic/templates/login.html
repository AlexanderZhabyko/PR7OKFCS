{% extends 'base.html' %}
{% load static %}
{% block title %}
  login
{% endblock %}
{% block header %}
    <a class="logo" style="background-color: transparent" href="{% url 'home' %}"><img class="logo" src="{% static 'img/logoBG.png' %}" alt="Логотип"></a>
    <h2 class="center">AnyLogistics</h2>
{% endblock %}
{% block nav %}
{% endblock %}
{% block body %}
    <div class="login-box">
    <h2 class="center">Вход</h2>
        <form method="post">
        <a class="service-btn" href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
         {% csrf_token %}
            <div class="user-box">
                <input type="text" name="login" id="id_login" required>
                <label for="id_login">Логин:</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" id="id_password" required>
                <label for="id_password">Пароль:</label>
            </div>
            <input class="service-btn" type="submit" value="Войти">
        </form>
    </div>
{% endblock %}
